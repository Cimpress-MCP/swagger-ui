<!DOCTYPE html>
<html>
<head>
  <title>Swagger UI</title>
  <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16" />
  <link href='css/typography.css' media='screen' rel='stylesheet' type='text/css'/>
  <link href='css/reset.css' media='screen' rel='stylesheet' type='text/css'/>
  <link href='css/screen.css' media='screen' rel='stylesheet' type='text/css'/>
  <link href='css/reset.css' media='print' rel='stylesheet' type='text/css'/>
  <link href='css/print.css' media='print' rel='stylesheet' type='text/css'/>
  <script src='lib/jquery-1.8.0.min.js' type='text/javascript'></script>
  <script src='lib/jquery.slideto.min.js' type='text/javascript'></script>
  <script src='lib/jquery.wiggle.min.js' type='text/javascript'></script>
  <script src='lib/jquery.ba-bbq.min.js' type='text/javascript'></script>
  <script src='lib/handlebars-2.0.0.js' type='text/javascript'></script>
  <script src='lib/underscore-min.js' type='text/javascript'></script>
  <script src='lib/backbone-min.js' type='text/javascript'></script>
  <script src='swagger-ui.js' type='text/javascript'></script>
  <script src='lib/highlight.7.3.pack.js' type='text/javascript'></script>
  <script src='lib/marked.js' type='text/javascript'></script>
  <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/hmac-sha1.js"></script>
  <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/components/enc-base64-min.js"></script>

  <script type="text/javascript">

    var create_oauth_stuff = function(method, url) {
      var consumer_key = encodeURIComponent($('#input_consumer_key')[0].value);
      var consumer_secret = encodeURIComponent($('#input_consumer_secret')[0].value) + '&';

      var timestamp = new Date().getTime();
      var nonce = "";
      var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
      for(var i = 0; i < 10; i++) {
          nonce += possible.charAt(Math.floor(Math.random() * possible.length));
      }

      var to_sign =
        method + '&' +
        encodeURIComponent(url) + '&' +
        encodeURIComponent(
          'oauth_consumer_key=' + consumer_key + '&' +
          'oauth_nonce=' + nonce + '&' +
          'oauth_signature_method=HMAC-SHA1&' +
          'oauth_timestamp=' + timestamp + '&' +
          'oauth_version=1.0');
      var hash = CryptoJS.HmacSHA1(to_sign, consumer_secret);

      return {
        signature: encodeURIComponent(hash.toString(CryptoJS.enc.Base64)),
        consumer_key: consumer_key,
        nonce: nonce,
        timestamp: timestamp
      };
    };

    $(function () {
      var url = window.location.search.match(/url=([^&]+)/);
      if (url && url.length > 1) {
        url = decodeURIComponent(url[1]);
      } else {
        url = "http://jobs.service.lex.consul:8008/swag/";
      }

/**
      var oauth_stuff = create_oauth_stuff('GET', url);
      url += '?oauth_consumer_key=' + oauth_stuff.consumer_key + '&' +
        'oauth_signature_method=HMAC-SHA1&' +
        'oauth_signature=' + oauth_stuff.signature + '&' +
        'oauth_timestamp=' + oauth_stuff.timestamp + '&' +
        'oauth_nonce=' + oauth_stuff.nonce + '&oauth_version=1.0'
        **/

      window.swaggerUi = new SwaggerUi({
        url: url,
        dom_id: "swagger-ui-container",
        supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch'],
        onComplete: function(swaggerApi, swaggerUi){

          $('pre code').each(function(i, e) {
            hljs.highlightBlock(e)
          });

          window.swaggerUi.api.clientAuthorizations.add("oauth1a", {
            apply: function(obj) {
              log(obj);

              var oauth_stuff = create_oauth_stuff(obj.method, obj.url);

              obj.headers.authorization = 'OAuth ' + 
                'oauth_consumer_key="' + oauth_stuff.consumer_key + '", ' +
                'oauth_signature_method="HMAC-SHA1", ' +
                'oauth_signature="' + oauth_stuff.signature + '", ' +
                'oauth_timestamp="' + oauth_stuff.timestamp + '", ' +
                'oauth_nonce="' + oauth_stuff.nonce + '", ' +
                'oauth_version="1.0"';
            }
          });
        },
        onFailure: function(data) {
          log("Unable to Load SwaggerUI");
        },
        docExpansion: "none",
        sorter : "alpha"
      });

      window.swaggerUi.load();

      function log() {
        if ('console' in window) {
          console.log.apply(console, arguments);
        }
      }
  });
  </script>
</head>

<body class="swagger-section">
<div id='header'>
  <div class="swagger-ui-wrap">
    <a id="logo" href="http://swagger.io">swagger</a>
    <form id='api_selector'>
      <div class='input'><input placeholder="http://example.com/api" id="input_baseUrl" name="baseUrl" type="text"/></div>
      <div class='input'><input placeholder="consumer key" id="input_consumer_key" name="consumerKey" type="text" value="1411336514" /></div>
      <div class='input'><input placeholder="consumer secret" id="input_consumer_secret" name="consumerSecret" value="fKd5TZcbl3T9m0DPvwrmbYF6Bk1gZ3sqiBxgVP8CH4E=" type="password"/></div>
      <div class='input'><a id="explore" href="#">Explore</a></div>
    </form>
  </div>
</div>

<div id="message-bar" class="swagger-ui-wrap">&nbsp;</div>
<div id="swagger-ui-container" class="swagger-ui-wrap"></div>
</body>
</html>
